{% extends 'e_learning/base.html' %}
{% load i18n %}
{% block title %}{% trans "Contactez-nous" %} - Routinet{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-3">{% trans "Contactez-nous" %}</h3>
          <p class="text-muted">{% trans "Une question, une suggestion ? Envoyez-nous un message." %}</p>
          <form method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
              <label class="form-label">{% trans "Nom et pr√©nom" %}</label>
              <input type="text" name="nom" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">{% trans "Email" %}</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">{% trans "Sujet" %}</label>
              <input type="text" name="sujet" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">{% trans "Message" %}</label>
              <textarea name="message" rows="5" class="form-control" placeholder="{% trans 'Votre message...' %}" required></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> {% trans "Envoyer" %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
